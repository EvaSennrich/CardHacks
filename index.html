<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CardHacks</title>
</head>

<body>
    <header></header>
    <main>
        <div class="flashcardSection">
            <div class="flashcardHeading">
                <h2>Flashcard Collections</h2>
                <div class="flashcardBtns">
                    <button>Create collection</button>
                    <button>Find collection</button>
                </div>
            </div>

            <div class="createCardSection">
                <h3>Create Flashcard</h3>
                <div class="createSection">
                    <label for="question">Question</label>
                    <textarea id="question"></textarea>
                    <label for="answer">Answer</label>
                    <textarea id="answer"></textarea>
                </div>
                <div class="createBtns">
                    <button id="addCard">Save</button>
                    <button id="hideCreateBox">Close</button>
                </div>
            </div>

            <div class="flashcardContainer">
            </div>
        </div>
    </main>
    <footer></footer>

    <script src="main.js"></script>
</body>

</html>
