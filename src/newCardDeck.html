<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="public/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>CardHacks</title>
</head>

<body>
    <header>
            <h1 class="WelcomeTitle">Create Your Flashcards</h1>
    </header>
    <main>
        <div class="d-flex justify-content-around" style="margin-top: 5%;">
            <div class="flashcardSection">
                <div class="createCardSection">
                    <div class="createSection">
                        <label for="question">Question</label>
                        <textarea id="question"></textarea>
                        <label for="answer">Answer</label>
                        <textarea id="answer"></textarea>
                    </div>
                    <div class="createBtns" style="margin-top: 2%;">
                        <button id="addCard" style="margin-right: 4%;">Save</button>
                        <button id="hideCreateBox">Close</button>
                    </div>
                </div>

                <div class="flashcardContainer">
                </div>
            </div>
        </div>

    </main>


    <footer></footer>



    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>

</html>
