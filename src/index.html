<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/style.css">
    <title>CardHacks</title>
</head>

<body>
    <header></header>
    <main>
        <section class="flashcardSection">
            <div class="flashcardHeading">
                <h2>Flashcard Collections</h2>
                <div class="flashcardBtns">
                    <button id="showCardBox">Create collection</button>
                    <button id="findCollection">Find collection</button>
                </div>
            </div>
            <div class = "scoreboard">
                <p>Correct: <a id="correctAnswers">0</a></p>
                <p>Incorrect: <a id="incorrectAnswers">0</a></p>
            </div>

            <div class="createCardSection">
                <h3>Create Flashcard</h3>
                <div class="createSection">
                    <label for="question">Question</label>
                    <textarea id="question"></textarea>
                    <br>
                    <label for="answer">Answer</label>
                    <textarea id="answer"></textarea>
                </div>
                <div class="createBtns">
                    <button id="saveCard">Save</button>
                    <button id="hideCreateBox">Close</button>
                    <button id="saveCollection">Save Collection</button>
                </div>
            </div>

            <div class="flashcardContainer">
            </div>
        </section>
    </main>
    <footer></footer>

    <script src="public/js/main.js"></script>
</body>

</html>
